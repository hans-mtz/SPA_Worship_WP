
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Aplicación para el Equipo de Alabanza</title>
    <style>
        /* body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        .section { margin-bottom: 20px; } */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select, 
        date, 
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .checkbox-group, .radio-group {
            margin-top: 5px;
        }
        .checkbox-group label,
        .radio-group label {
            font-weight: normal;
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Formulario de Aplicación para el Equipo de Alabanza</h1>
    <form action="https://script.google.com/macros/s/AKfycbzWEmsx5pBXJqjO3ll8OvfJHu1MggNwD30iDW9iiNb9BfftcArhgrbDJL2HxKOlbfMd/exec" method="POST">
        <div class="section">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido *</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo electrónico *</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Número de teléfono *</label>
            <input type="tel" id="tel" name="telefono" required>

            <label for="tipo_telefono">Tipo de teléfono</label>
            <select id="tipo_telefono" name="tipo_telefono">
                <option value="móvil">Móvil</option>
                <option value="casa">Casa</option>
                <option value="trabajo">Trabajo</option>
                <option value="otro">Otro</option>
            </select>

        <div class="section">
            <h3>Debes tener al menos 16 años para audicionar</h3>
            <label for="fecha_nacimiento">Fecha de nacimiento *</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="tiempo_asistencia">¿Cuánto tiempo has asistido a West Park? *</label>
            <select id="tiempo_asistencia" name="tiempo_asistencia" required>
                <option value="0-3m">0-3 meses</option>
                <option value="3-6m">3-6 meses</option>
                <option value="6-12m">6-12 meses</option>
                <option value="1-5y">1-5 años</option>
                <option value="5+y">5+ años</option>
            </select>
   
            <label for="instrumento">Instrumento con el que deseas audicionar *</label>
            <select id="instrumento" name="instrumento" required>
                <option value="Eléctrica">Guitarra eléctrica</option>
                <option value="Acúsitca">Guitarra acústica</option>
                <option value="Batería">Batería</option>
                <option value="Bajo">Bajo</option>
                <option value="Piano/Teclado">Piano/Teclado</option>
                <option value="Cantante">Cantante</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="tiempo_instrumento">¿Cuánto tiempo has tocado este instrumento? *</label>
            <select id="tiempo_instrumento" name="tiempo_instrumento" required>
                <option value="0-1y">0-1 año</option>
                <option value="1-3y">1-3 años</option>
                <option value="3+y">3+ años</option>
            </select>

            <label for="identidad">Me considero un(a): *</label>
            <select id="identidad" name="identidad" required>
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Experto">Experto</option>
            </select>

            <label>Puedo... (Marca todo lo que aplique)</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="reads_chord_charts" name="reads_chord_charts" value="yes"> Leer cifrados (chord charts)</label>
                <label><input type="checkbox" id="reads_music_sheet" name="reads_music_sheet" value="yes"> Leer partituras</label>
                <label><input type="checkbox" id="improvises" name="improvises" value="yes"> Improvisar en mi instrumento</label>
            </div>
            <label for="aprendizaje">Aprendo música por: *</label>
            <select id="aprendizaje" name="aprendizaje" required>
                <option value="Leyendo">Leyendo (Partituras, Cifrados o Chord Charts)</option>
                <option value="Escuchando">Escuchando (de Oído)</option>
                <option value="Ambas">Ambas</option>
            </select>

            <label for="motivo">¿Por qué quieres unirte al ministerio de alabanza en West Park? *</label>
            <textarea id="motivo" name="motivo" rows="4" required></textarea>

            <label for="testimonio">Cuéntanos sobre tu caminar con Jesús *</label>
            <textarea id="testimonio" name="testimonio" rows="4" required></textarea>

            <label for="experiencia">¿Has participado en un ministerio de alabanza en otra iglesia? ¿Dónde y por cuánto tiempo? *</label>
            <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
        </div>

        <div class="section">
            <h3>Primera Referencia Espiritual</h3>
            <label for="ref1_nombre">Nombre *</label>
            <input type="text" id="ref1_nombre" name="ref1_nombre" required>

            <label for="ref1_telefono">Teléfono *</label>
            <input type="text" id="ref1_telefono" name="ref1_telefono" required>

            <label for="ref1_email">Correo electrónico *</label>
            <input type="email" id="ref1_email" name="ref1_email" required>
        </div>

        <div class="section">
            <h3>Segunda Referencia Espiritual</h3>
            <label for="ref2_nombre">Nombre *</label>
            <input type="text" id="ref2_nombre" name="ref2_nombre" required>

            <label for="ref2_telefono">Teléfono *</label>
            <input type="text" id="ref2_telefono" name="ref2_telefono" required>

            <label for="ref2_email">Correo electrónico *</label>
            <input type="email" id="ref2_email" name="ref2_email" required>
        </div>

        <button type="submit">Enviar Aplicación</button>
    </form>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch(this.action, {
                method: "POST",
                body: new FormData(this)
            }).then(response => {
            if (response.ok) {
                document.body.innerHTML = "<h2>¡Gracias por enviar tu aplicación!</h2><p>Nos pondremos en contacto contigo pronto.</p><p>Tambien puedes escribirnos a <a href="mailto:spanishworship@westparkchurch.ca">spanishworship@westparkchurch.ca</a></p>";
            } else {
                alert("Hubo un error al enviar el formulario. Intenta nuevamente.");
            }
            });
        });
    </script>
</body>
</html>
